<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog preview card</title>
</head>
<body>
    <section class="card">
        <img src="img/illustration-article.svg" alt="Course image" class="card__img">
        <p class="card__status">Learning</p>
        <p class="card__date">Published 21 Dec 2023</p>
        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__description">These languages are the backbone of every website, defining structure, content and presentation.</p>
        <div class="card__profile">
            <img src="img/image-avatar.webp" alt="Profile image" class="profile__img">
            <p class="profile__name">Greg Hooper</p>
        </div>
    </section>
</body>
</html>
